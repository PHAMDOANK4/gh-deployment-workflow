name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - "index.html"

permissions:             # ğŸ”¥ Báº®T BUá»˜C
  contents: read
  pages: write
  id-token: write        # ğŸ”¥ Quan trá»ng nháº¥t Ä‘á»ƒ sá»­a lá»—i

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
